<div class="container"> 
 <div class="row"> 
   <div class="col-sm-8"> 
     <form class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm"> 
      <div class="form-group"> 
        <label class="control-label col-sm-2" for="name">ID:</label> 
        <div class="col-sm-8"> 
          <input type="text" class="form-control" name="id" [(ngModel)]="customer.id"> 
        </div> 
       </div> 
       <div class="form-group"> 
         <label class="control-label col-sm-2" for="name">First Name:</label> 
         <div class="col-sm-8"> 
           <input type="text" class="form-control" name="FirstName" [(ngModel)]="customer.FirstName"> 
         </div> 
        </div> 
        <div class="form-group"> 
          <label for="contact" class="control-label col-sm-2">Last Name:</label> 
            <div class="col-sm-8"> 
              <input type="text" class="form-control" name="LastName" [(ngModel)]="customer.LastName"> 
          </div> 
        </div> 
        <div class="form-group"> 
          <label for="contact" class="control-label col-sm-2">Phone:</label> 
            <div class="col-sm-8"> 
              <input type="text" class="form-control" name="Phone" [(ngModel)]="customer.Phone"> 
          </div> 
        </div> 
        <div class="row"> 
          <div class="col-sm-4"></div> 
          <div class="col-sm-4"> 
            <button type="submit" class="btn btn-primary">{{editMode? "Update" : "Add" }}</button> 
          </div> 
        </div> 
      </form> 
    </div> 
  </div> 
</div>
